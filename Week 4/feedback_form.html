<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback Form</title>
  </head>
  <body>
    <main>
      <h1>Feedback Form</h1>

      <form method="post" action="/">
        <fieldset>
          <legend>Personal Information</legend>

          <div>
            <label for="name">Full Name *</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              minlength="2"
              maxlength="50"
              placeholder="Enter your full name"
            />
          </div>

          <div>
            <label for="email">Email Address *</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="email@example.com"
            />
          </div>
        </fieldset>
        <br />
        <fieldset>
          <legend>Your Feedback</legend>

          <div>
            <p>How would you rate your experience? *</p>
            <input type="radio" id="rate-poor" name="rating" value="1" required />
            <label for="rate-poor">Poor (1)</label>

            <input type="radio" id="rate-fair" name="rating" value="2" />
            <label for="rate-fair">Fair (2)</label>

            <input type="radio" id="rate-good" name="rating" value="3" />
            <label for="rate-good">Good (3)</label>

            <input type="radio" id="rate-very-good" name="rating" value="4" />
            <label for="rate-very-good">Very Good (4)</label>

            <input type="radio" id="rate-exellent" name="rating" value="5" />
            <label for="rate-exellent">Excellent (5)</label>
          </div>

          <div>
            <label for="comments">Additional Comments</label>
            <textarea
              id="comments"
              name="comments"
              rows="4"
              cols="50"
              maxlength="500"
              placeholder="Please share your thoughts..."
            ></textarea>
          </div>
        </fieldset>

        <br />

        <div>
          <input type="checkbox" id="agreement" name="agreement" required />
          <label for="agreement">I agree to the terms and conditions *</label>
        </div>

        <br />

        <input type="submit" value="Submit Feedback"/>
      </form>
    </main>
  </body>
</html>
