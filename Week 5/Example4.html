<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables - Example 4</title>

    <style>
        table {
            width: 75;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <table>
      <caption></caption>

      <tr>
        <th>James</th>
        <th></th>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
